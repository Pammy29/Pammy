<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Employee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create New Account</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Name" required><br>
      <input type="text" id="regUsername" placeholder="Username" required><br>
      <input type="password" id="regPassword" placeholder="Password" required><br>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
